<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="{{ url_for('index') }}">St. Patrick Tour</a>

            <button class="navbar-toggler collapsed" id="changeToggle" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" id="nav-hamburger"><i class="fas fa-bars"></i></span>
                <span class="close-icon py-1" id="nav-close"><i class="fas fa-times"></i></span>
            </button>



            <div class="collapse navbar-collapse" id="navbarNav">

                <div class="li-group ml-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('index') }}" aria-label="">

                                Home

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="About">

                                Description

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="">

                                Login

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="">

                                Logout

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- End of Nav -->

    {% block content %}
    {% endblock %}

    <!-- Footer -->

    <!-- End of Footer -->

</body>

</html>
