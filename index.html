<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Patrick's day Tour</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
     <link rel="stylesheet" href="static/css/style.css">


<body>
  
    <div class="main"> 

         <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <img id="logo" src="static/images/Saint-Patrick.png" alt="paddys">
                <a class="navbar-brand" href="#"> Paddy's Day Tour</a>

                <button class="navbar-toggler collapsed" id="changeToggle" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" id="nav-hamburger"><i class="fas fa-bars"></i></span>
                    <span class="close-icon py-1" id="nav-close"><i class="fas fa-times"></i></span>
                </button>

                

                <div class="collapse navbar-collapse" id="navbarNav">
                    
                     <div class="li-group ml-auto">
                         <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" aria-label="">
                              <i class="fas fa-home"></i> Home
                                
                                
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="About">
                             <i class="fas fa-bus"></i>
                                Tours
                                
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="">
                              <i class="fas fa-glass-whiskey"></i>
                              Game
                                
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="">

                                  <i class="fas fa-user"></i> 
                                Login
                                
                            </a>
                        </li>
                    </ul>
                    </div> 
                </div>
            </div>
        </nav>
  
    </div>

    <!-- Hero image -->


       <div class="hero">
        <img class="hero-img" src="static/images/hero.jpg" alt="paddys">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1> The Parade</h1>
            
            </div>
        </div>
    </div>

    <!-- Cards -->

      <h2 class="text-center mt-5">Get your Tour</h2>
    <div class="container">
    
    <div class="row equal">
        <div class="col-sm-4 d-flex pb-3">
           <div class="card card-outline-primary">
               <img src="static/images/dublin.jpg" alt="Dublin">
                <div class="card-block">
                    <h3 class="card-title text-center">Dublin</h3>
                
                    <button>Book</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4 d-flex pb-3">
            <div class="card card-outline-primary">
                <img src="static/images/galway.jpg" alt="Galway">
                <div class="card-block">
                    <h3 class="card-title text-center">Galway</h3>
                    
                    <a href="#" class="btn btn-outline-secondary">Outline</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4 d-flex pb-3">
         <div class="card card-outline-primary">
             <img src="static/images/cork.jpg" alt="Cork">
                <div class="card-block">
                    <h3 class="card-title text-center">Cork</h3>
                    
                    <a href="#" class="btn btn-outline-secondary">Outline</a>
                </div>
            </div>
        </div>
    </div>
     </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <script src="static/js/script.js"></script>
   
</head>
    
</body>
</html>
