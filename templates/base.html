<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    {% block head %}
    {% endblock %}
    <!-- custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <img id="logo" src="static/images/Saint-Patrick.png" alt="paddys">
                <a class="navbar-brand" href="#"> Paddy's Day Tour</a>
                <button class="navbar-toggler collapsed" id="changeToggle" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" id="nav-hamburger"><i class="fas fa-bars"></i></span>
                    <span class="close-icon py-1" id="nav-close"><i class="fas fa-times"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="li-group ml-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{{ url_for('index') }}" aria-label="">
                                    <i class="fas fa-home"></i> Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#tours" aria-label="About">
                                    <i class="fas fa-bus"></i>
                                    Tours
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('game') }}" aria-label="">
                                    <i class="fas fa-glass-whiskey"></i>
                                    Game
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    {% block content %}
    {% endblock %}
    <!-- Footer -->
    <footer class="footer text-center text-white">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>
                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
      
        <div class="text-center text-dark p-3">
            <p id="p-footer">Â© 2020 Copyright</p>
           
        </div>
    
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <script src="/app.js"></script>
    <script src="/particles.js"></script>
    <script>
        // script for navbar
        $(window).scroll(function () {
                $('nav').toggleClass('scrolled', $(this).scrollTop() > 200);
            });
    </script>
    <!-- End of Footer -->
</body>
</html>
